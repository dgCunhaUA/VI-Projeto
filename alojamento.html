<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="navbar.css" />
		<link rel="stylesheet" href="alojamento.css" />
		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
		<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
	</head>
	<body>
		<nav class="navMenu">
			<a href="/index.html">Home</a>
			<a href="/alojamento.html" class="active">Alojamentos Turísticos</a>
			<a href="/ocupacao.html">Ocupação de Alojamentos Turísticos</a>
			<a href="/turismo.html">Turismo da População Residente</a>
			<a href="/receitas.html">Receitas de Alojamentos Turísticos</a>
			<div id="dot"></div>
		</nav>

		<div class="container">
			<div class="title">
				<h1>
					Capacidade nos alojamentos turísticos: total e por tipo de
					alojamento
				</h1>
			</div>
			<div class="subtitle">
				<h4>
					Onde existem mais e menos hotéis e outros alojamentos
					turísticos?
				</h4>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-6">
					<div class="graph container">
						<!-- Create a div where the graph will take place -->
						<div id="groupedbarplot_div"></div>
					</div>
				</div>
				<div class="col-6">
					<div class="graph container">
						<!-- Create a div where the graph will take place -->
						<svg id="map" width="640" height="450"></svg>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		////////////////////////
		//  GROUPED BAR PLOT
		///////////////////////

		// set the dimensions and margins of the graph
		var margin = { top: 10, right: 30, bottom: 100, left: 50 },
			width = 560 - margin.left - margin.right,
			height = 550 - margin.top - margin.bottom;

		// append the svg object to the body of the page
		var svg = d3
			.select("#groupedbarplot_div")
			.append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr(
				"transform",
				"translate(" + margin.left + "," + margin.top + ")"
			);

		// Parse the Data
		d3.csv("files/capacidade_alojamentos.csv", function (data) {
			// List of subgroups = header of the csv files = soil condition here
			var subgroups = data.columns.slice(1);

			// List of groups = species here = value of the first column called group -> I show them on the X axis
			var groups = d3
				.map(data, function (d) {
					return d.group;
				})
				.keys();

			// Add X axis
			var x = d3
				.scaleBand()
				.domain(groups)
				.range([0, width])
				.padding([0.2]);
			var xAxis = svg
				.append("g")
				.attr("transform", "translate(0," + height + ")")
				.call(d3.axisBottom(x).tickSize(0));

			xAxis
				.transition()
				.duration(1000)
				.call(d3.axisBottom(x))
				.selectAll("text")
				.style("text-anchor", "end")
				.attr("dx", "-.8em")
				.attr("dy", ".15em")
				.attr("transform", "rotate(-65)");

			// Add Y axis
			var y = d3
				.scaleLinear()
				.domain([
					0,
					d3.max(data, function (d) {
						if (+d["2020"] > +d["2009"]) return +d["2020"];
						else return +d["2009"];
					}),
				])
				.range([height, 0]);
			var yAxis = svg.append("g").call(d3.axisLeft(y));

			// Another scale for subgroup position?
			var xSubgroup = d3
				.scaleBand()
				.domain(subgroups)
				.range([0, x.bandwidth()])
				.padding([0.05]);

			// color palette = one color per subgroup
			var color = d3
				.scaleOrdinal()
				.domain(subgroups)
				.range(["#ffa500", "#377eb8"]);

			// Show the bars
			svg.append("g")
				.selectAll("g")
				// Enter in data = loop group per group
				.data(data)
				.enter()
				.append("g")
				.attr("transform", function (d) {
					return "translate(" + x(d.group) + ",0)";
				})
				.selectAll("rect")
				.data(function (d) {
					return subgroups.map(function (key) {
						return { key: key, value: d[key] };
					});
				})
				.enter()
				.append("rect")
				.attr("x", function (d) {
					return xSubgroup(d.key);
				})
				.attr("y", function (d) {
					return y(d.value);
				})
				.attr("width", xSubgroup.bandwidth())
				.attr("height", function (d) {
					return height - y(d.value);
				})
				.attr("fill", function (d) {
					return color(d.key);
				});

			// Color scheme legend
			// create a list of keys
			var keys = ["2009", "2020"];

			// Add one dot in the legend for each name.
			var size = 20;
			svg.selectAll("mydots")
				.data(keys)
				.enter()
				.append("rect")
				.attr("x", 400)
				.attr("y", function (d, i) {
					return 100 + i * (size + 5);
				}) // 100 is where the first dot appears. 25 is the distance between dots
				.attr("width", size)
				.attr("height", size)
				.style("fill", function (d) {
					return color(d);
				});

			// Add one dot in the legend for each name.
			svg.selectAll("mylabels")
				.data(keys)
				.enter()
				.append("text")
				.attr("x", 400 + size * 1.2)
				.attr("y", function (d, i) {
					return 105 + i * (size + 5) + size / 2;
				}) // 100 is where the first dot appears. 25 is the distance between dots
				.style("fill", function (d) {
					return color(d);
				})
				.text(function (d) {
					return d;
				})
				.attr("text-anchor", "left")
				.style("alignment-baseline", "middle");
		});

		//////////////////

		////////////////////////
		//  MAP
		///////////////////////

		selected_year = "2020";
		var map_svg = d3.select("#map"),
			map_width = +map_svg.attr("width"),
			map_height = +map_svg.attr("height");

		var projection = d3
			.geoMercator()
			.center([-12, 40]) // GPS of location to zoom on
			.scale(3000) // This is like the zoom
			.translate([map_width / 2, map_height / 2]);

		d3.json("files/prt.json", function (data) {
			color_scheme = { 1: "#fee8c8", 2: "#fdae6b", 3: "#e6550d" };

			// create a tooltip
			var Tooltip = d3
				.select("body")
				.append("div")
				.style("opacity", 0)
				.attr("class", "tooltip")
				.style("background-color", "white")
				.style("border", "solid")
				.style("border-width", "2px")
				.style("border-radius", "5px")
				.style("padding", "5px")
				.attr("id", "map_tooltip");

			let mouseOver = function (d) {
				Tooltip.style("opacity", 1);
				d3.selectAll(".district").style("opacity", 0.5);
				d3.select(this)
					.style("opacity", 1)
					.style("stroke", "black")
					.style("stroke-width", "2px");

				map_svg.selectAll(".cities_text").style("display", "none");
			};

			let mouseLeave = function (d) {
				Tooltip.style("opacity", 0);
				d3.selectAll(".district").style("opacity", 0.8);
				d3.select(this)
					.style("stroke", "white")
					.style("stroke-width", "1px");

				map_svg.selectAll(".cities_text").style("display", "");
			};

			console.log(data.features);

			// Draw the map
			map_svg
				.append("g")
				.selectAll("path")
				.data(data.features)
				.enter()
				.append("path")
				// draw each district
				.attr("d", d3.geoPath().projection(projection))
				// set the color of each district
				.attr("fill", function (d) {
					if (
						d.properties.info[selected_year][0] > 0 &&
						d.properties.info[selected_year][0] < 500
					) {
						return color_scheme[1];
					} else if (
						d.properties.info[selected_year][0] >= 500 &&
						d.properties.info[selected_year][0] < 1000
					) {
						return color_scheme[2];
					} else {
						return color_scheme[3];
					}
				})
				.style("stroke", "white")
				.style("stroke-width", "1px")
				.attr("class", function (d) {
					return "district";
				})
				.style("opacity", 0.8)
				.on("mouseover", mouseOver)
				.on("mouseleave", mouseLeave)
				.on("mousemove", function (d) {
					let pos = d3.select(this).node().getBoundingClientRect();
					Tooltip.html(
						d.properties.name +
							"<br>" +
							d.properties.region +
							"<br>" +
							"Total: " +
							d.properties.info[selected_year][0] +
							"€" +
							"<br>" +
							"Hoteis: " +
							d.properties.info[selected_year][1] +
							"€"
					)
						.style("left", `${pos["x"]}px`)
						.style(
							"top",
							`${window.pageYOffset + pos["y"] - 100}px`
						);
				});

			// Cities names
			map_svg
				.selectAll("text")
				.data(data.features)
				.enter()
				.append("svg:text")
				.text(function (d) {
					return d.properties.name;
				})
				.attr("x", function (d) {
					return projection([
						d.properties.longitude,
						d.properties.latitude,
					])[0];
				})
				.attr("y", function (d) {
					return projection([
						d.properties.longitude,
						d.properties.latitude,
					])[1];
				})
				.attr("text-anchor", "middle")
				.attr("class", "cities_text");

			// Color scheme legend
			// create a list of keys
			var keys = ["0 - 499", "500 - 999", "1000 - 1000+"];

			// Usually you have a color scale in your chart already
			var color = d3
				.scaleOrdinal()
				.domain(keys)
				.range(
					$.map(color_scheme, function (value, key) {
						return value;
					})
				);

			// Add one dot in the legend for each name.
			var size = 20;
			map_svg
				.selectAll("mydots")
				.data(keys)
				.enter()
				.append("rect")
				.attr("x", 100)
				.attr("y", function (d, i) {
					return 200 + i * (size + 5);
				}) // 100 is where the first dot appears. 25 is the distance between dots
				.attr("width", size)
				.attr("height", size)
				.style("fill", function (d) {
					return color(d);
				});

			// Add one dot in the legend for each name.
			map_svg
				.selectAll("mylabels")
				.data(keys)
				.enter()
				.append("text")
				.attr("x", 100 + size * 1.2)
				.attr("y", function (d, i) {
					return 200 + i * (size + 5) + size / 2;
				}) // 100 is where the first dot appears. 25 is the distance between dots
				.style("fill", function (d) {
					return color(d);
				})
				.text(function (d) {
					return d;
				})
				.attr("text-anchor", "left")
				.style("alignment-baseline", "middle");
		});
		/////////////////////////////////

		function updateMap(selected_year) {
			d3.json("files/prt.json", function (data) {
				Tooltip = d3.select("#map_tooltip");

				let mouseOver = function (d) {
					Tooltip.style("opacity", 1);
					d3.selectAll(".district").style("opacity", 0.5);
					d3.select(this)
						.style("opacity", 1)
						.style("stroke", "black")
						.style("stroke-width", "2px");

					//map_svg.selectAll(".cities_text").remove();
					map_svg.selectAll(".cities_text").style("display", "none");
				};

				let mouseLeave = function (d) {
					Tooltip.style("opacity", 0);
					d3.selectAll(".district").style("opacity", 0.8);
					d3.select(this)
						.style("stroke", "white")
						.style("stroke-width", "1px");

					map_svg.selectAll(".cities_text").style("display", "");
				};

				var u = map_svg.select("g").selectAll("path");

				u.enter()
					.append("g")
					.merge(u)
					.data(data.features)
					.attr("fill", function (d) {
						console.log(
							d.properties.info[selected_year][0],
							"what"
						);
						if (
							d.properties.info[selected_year][0] > 0 &&
							d.properties.info[selected_year][0] < 500
						) {
							return color_scheme[1];
						} else if (
							d.properties.info[selected_year][0] >= 500 &&
							d.properties.info[selected_year][0] < 1000
						) {
							return color_scheme[2];
						} else {
							return color_scheme[3];
						}
					})
					.style("stroke", "white")
					.style("stroke-width", "1px")
					.attr("class", function (d) {
						return "district";
					})
					.style("opacity", 0.8)
					.on("mouseover", mouseOver)
					.on("mouseleave", mouseLeave)
					.on("mousemove", function (d) {
						let pos = d3
							.select(this)
							.node()
							.getBoundingClientRect();
						Tooltip.html(
							d.properties.name +
								"<br>" +
								d.properties.region +
								"<br>" +
								"Total: " +
								d.properties.info[selected_year][0] +
								"€" +
								"<br>" +
								"Hoteis: " +
								d.properties.info[selected_year][1] +
								"€"
						)
							.style("left", `${pos["x"]}px`)
							.style(
								"top",
								`${window.pageYOffset + pos["y"] - 100}px`
							);
					});
			});
		}
	</script>
</html>
